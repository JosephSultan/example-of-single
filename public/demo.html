<!DOCTYPE html>
<html>
  <head>
    <!-- Add the Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

    <!-- Your web app's Firebase configuration -->
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDwGNx_trot1P21Aga78M0dR2tMZDtnjUs",
        authDomain: "fbfb-92a4a.firebaseapp.com",
        projectId: "fbfb-92a4a",
        storageBucket: "fbfb-92a4a.appspot.com",
        messagingSenderId: "1055006272972",
        appId: "1:1055006272972:web:f1b609b9ce953f823a4169"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <h1>Login</h1>
    <button id="login-button">Login with Email and Password</button>
    <script>
      // Get the login button
      const loginButton = document.querySelector("#login-button");

      // Add a click event listener to the login button
      loginButton.addEventListener("click", function() {
        // Prompt the user for their email and password
        const email = prompt("Enter your email:");
        const password = prompt("Enter your password:");

        // Sign in the user with email and password
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(function(result) {
            // Show a success message
            alert("You're logged in!");
          })
          .catch(function(error) {
            // Show an error message
            alert("Error: " + error.message);
          });
      });
    </script>
  </body>
</html>
